apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-deployment
        image: achoistic98/chat_backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_HOST
          value: database-service:3306
        - name: FRONTEND_HOST
          value: frontend-service:3000
        - name: DATABASE_PASSWORD
          value: "password"
        - name: DATABASE_NAME
          value: "chatdb"
        - name: DATABASE_USER
          value: "root"
        - name: FILE_LOCATION
          value: "localhost:8080/assets"