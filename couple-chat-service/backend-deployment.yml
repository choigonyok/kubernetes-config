apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-deployment
        image: achoistic98/chat_backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_HOST
          value: "empty"